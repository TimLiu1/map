<body>
        <div class="stars"></div>
        <div data-include="./components/card.html"></div>

<div class="containerMap">
    <svg>
        <defs>
            <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#323232;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#3c3c3c;stop-opacity:1" />
            </linearGradient>

            <radialGradient id="gradient" cx="75%" cy="80%">
                <stop offset="5%" stop-color="#505050"></stop>
                <stop offset="100%" stop-color="#282828"></stop>
            </radialGradient>
        </defs>

        <defs>

            <filter id="sofGlow" height="300%" width="300%" x="-75%" y="-75%">
                <!-- Thicken out the original shape -->
                <feMorphology operator="dilate" radius="4" in="SourceAlpha" result="thicken" />

                <!-- Use a gaussian blur to create the soft blurriness of the glow -->
                <feGaussianBlur in="thicken" stdDeviation="10" result="blurred" />

                <!-- Change the colour -->
                <feFlood flood-color="rgba(220,245,245,0.05)" result="glowColor" />

                <!-- Color in the glows -->
                <feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />

                <!--    Layer the effects together -->
                <feMerge>
                    <feMergeNode in="softGlow_colored"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>

            </filter>

            <filter id="dropShadow">
                <feDropShadow dx="1" dy="1" stdDeviation="0" flood-color="rgb(0,0,0)" />
            </filter>
        </defs>

        <defs>
            <pattern id="image" height="100%" width="100%"
                     viewBox="0 0 512 512">
                <image width="512" height="512" xlink:href="./public/images/icon-location-city.png"></image>
            </pattern>
        </defs>

    </svg>

</div>
